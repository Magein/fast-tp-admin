<!DOCTYPE html>
<html>

{include file="admin@base/header"}
<link href="__STATIC__/theme/css/login.css" type="text/css" rel="stylesheet">

<body>
<div class="login">
    <div class="message">{$config.app_name}-用户登录</div>
    <div id="darkbannerwrap"></div>
    <form class="layui-form" action="{:url('login')}"
          onsubmit="return false;"
          data-auto="true"
          method="post"
          autocomplete="off">
        <div class="layui-form-item">
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="请输入用户名"
                   value="{$username|default=''}"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="请输入密码"
                   value="{$password|default=''}"
                   class="layui-input">
        </div>
        <div class="layui-form-item" pane="">
            <div class="layui-input-inline">
                <input type="checkbox" name="remember_me" lay-skin="primary" title="记住我" checked="" value="1">
            </div>
        </div>
        <button type="submit" class="layui-btn layui-btn-fluid">登 录</button>
    </form>
</div>

{include file="admin@base/script"}
</body>
</html>
